<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
</head>
<link rel="stylesheet" href="HERO.css">
<body>

<div class="container">
    
<img src="image.png" width="500px" height="620px">

<div class="box">
    <h1 style="text-align: center; color:rgb(78, 78, 78);"> Create An Account!</h1>
    <div class="box2">
        <form>
            <div class="namebox">
                <div class="name">        
                    <label for="fname"><b> First name </b></label>
                    <br>
                    <input type="text" id="fname" style="border-radius: 5px; margin-top: 10px;" name="fname" placeholder="your first name">
                </div>
                <div class="lstname">
                    <label for="Lname"><b>Last name </b></label>
                    <br>
                    <input type="text" id="Lname" name="Lname" style=" border-radius: 5px ; margin-top: 10px;" placeholder="your last name">
                </div>
            </div>           
            <br>    

            <div class="mail">            
                <label for="E-mail"><b> Email</b></label>
                <br>
                <input type="email" id="E-mail" style="border-radius: 5px; margin-top: 10px;" name="E-mail" placeholder="xyz@gmail.com" size="61">
            </div>           
            <br>
                   
            <div class="passbox">           
                <div class="pass">
                    <label for="password"><b> Password </b></label>
                    <br>
                    <input type="password" id="password" name="password"  style="border: 1px solid red; border-radius: 5px; margin-top: 10px; " placeholder="************">
                    <p style="font-size: 12px;color: red;"><em>please choose a password</em></p>
                </div> 
                <div class="Cpass">            
                    <label for="confirmPassword"><b>Confirm Password</b></label>
                    <br>
                    <input type="password" id="confirmPassword" name="confirmPassword" style="border-radius: 5px; margin-top: 10px;" placeholder="************">
                </div>
            </div>           
        </form>
    </div>
        
    <br>
    <button>Register account</button>

    <div class="solid-line"></div>
      
    <a style="text-decoration: inherit; padding-top: 20px; padding-bottom: 0px;" href="forgot_password?" style="text-decoration:none;">Forgot password?</a>
    <br>
    <a href="Already have an account? Login!" style="text-decoration:none;">Already have an account? Login!</a>
        
</div>
</div>
</body>
</html>
